<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/d65597d785.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav>
            <div class='navbar-left'>
                <img src="../Images/canCodePlain1.png" alt="logo of canCode" class='navbar-left--logo'>

            </div>
            <ul class='navbar-middle'>
                <li class="navbar--link"><a href="/index.html">Home</a></li>
                <li class="navbar--link"><a href="/contribute.html">Contribute</a></li>
                <li class="navbar--link"><a href="/sites.html">Sites</a></li>

            <div class="svg-container">
                <svg viewBox="0 0 960 831" fill="none"
