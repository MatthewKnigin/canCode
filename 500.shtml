<!DOCTYPE html>
<html>
<head>
<title>500 Internal Server Error</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://cancode.us/error.css">
<link rel="shortcut icon" href="http://cancode.us/Images/small_icon.png" />
</head>

<body>
<div class="container text-center" id="error">
  <svg height="100" width="100">
    <polygon points="50,25 17,80 82,80" stroke-linejoin="round" style="fill:none;stroke:#ff8a00;stroke-width:8" />
    <text x="42" y="74" fill="#ff8a00" font-family="sans-serif" font-weight="900" font-size="42px">!</text>
  </svg>
 <div class="row">
    <div class="col-md-12">
      <div class="main-icon text-warning"><span class="uxicon uxicon-alert"></span></div>
      <h1>Error 500<br>(Internal Error)</h1>
      <div id="scary">
        <img class="scary" src="http://cancode.us/Images/scarypicture.jpg">
        <p class="faded">(Please don't tell him I put that here)</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <p class="lead">We are having an error with our servers. If you have any questions, please contact us at <a>info.cancode@gmail.com</a>. We will try to fix this as soon as possible</p>
      <p class="lead">In the meantime, why don't you check out our <a href="http://cancode.us">main page</a>?</p>
    </div>
  </div>
</div>

<script>
window.onload = function() {
  document.getElementById("scary").className += "loaded";
}
</script>

</body>
</html>
