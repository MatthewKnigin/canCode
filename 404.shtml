<!DOCTYPE html>
<html>
<head>
<title>Page Not Found</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
body {
  background-color: #FFFFFF;
}

body, h1, p {
  font-family: "Baskerville", "Georgia", "Times New Roman", serif;
  font-weight: normal;
  margin: 0;
  padding: 0;
  text-align: center;
}

.container {
  margin-left:  auto;
  margin-right:  auto;
  margin-top: 20px;
  max-width: 1170px;
  padding-right: 15px;
  padding-left: 15px;
}

.row:before, .row:after {
  display: table;
  content: " ";
}

.col-md-6 {
  width: 50%;
}

.col-md-push-3 {
  margin-left: 25%;
}

h1 {
  font-size: 48px;
  font-weight: 300;
  margin: 0 0 20px 0;
  font-family: "Courier New", monospace;
}

.lead {
  font-size: 21px;
  font-weight: 200;
  margin-bottom: 20px;
}

p {
  margin: 0 0 10px;
  font-size: 14px;
}
p.faded {
  color: #888888;
}

a {
  color: #3282e6;
  text-decoration: none;
}
img.scary {
  width: 250px;
}
div#scary {
  opacity: 0;
  -moz-transition: opacity 3s;
  -webkit-transition: opacity 3s;
  -o-transition: opacity 3s;
  transition: opacity 3s;
}
div.loaded#scary {
  opacity: 1;
}
a {
	color: #1177CC;
  cursor: pointer;
	text-decoration: none; /* Don't underline links */
}
a:visited {
	color: #1177CC; /* Links don't change color when visited */
}
a:hover {
	color: #666666;
}
a:active {
	color: red; /* Links turn red when clicked on */
}
</style>
</head>

<body>
<div class="container text-center" id="error">
  <svg height="100" width="100">
    <polygon points="50,25 17,80 82,80" stroke-linejoin="round" style="fill:none;stroke:#ff8a00;stroke-width:8" />
    <text x="42" y="74" fill="#ff8a00" font-family="sans-serif" font-weight="900" font-size="42px">!</text>
  </svg>
 <div class="row">
    <div class="col-md-12">
      <div class="main-icon text-warning"><span class="uxicon uxicon-alert"></span></div>
      <h1>Page not found<br>(404 error)</h1>
      <div id="scary">
        <img class="scary" src="Images/scarypicture.jpg">
        <p class="faded">(Please don't tell him I put that here)</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <p class="lead">If you think what you're looking for should be here, please contact us at <a>info.cancode@gmail.com</a>.</p>
      <p class="lead">In the meantime, why don't you check out our <a href="index.html">main page</a>?</p>
    </div>
  </div>
</div>

<script>
window.onload = function() {
  document.getElementById("scary").className += "loaded";
}
</script>

</body>
</html>
