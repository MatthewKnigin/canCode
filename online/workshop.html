<!DOCTYPE html>
<html>
<title>canCode</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.cancode.us/main.css">
<link rel="stylesheet" href="https://www.cancode.us/mobile.css">
<link rel="shortcut icon" href="https://www.cancode.us/Images/small_icon.png" />
<style>
iframe#docFrame {
  min-width: 700px;
  height: 800px;
}
div.divTable,div.divTableCell,div.divTableRow {
  margin: 0;
}
div#docCell {
  position: absolute;
  left: 10px;
}
div#gameCell {
  position: absolute;
  right: 10px;
}
@media only screen and (max-width: 1100px) {
  div#docCell,div#gameCell,body.mobile div#docCell, body.mobile div#gameCell {
    position: inherit;
    margin-left: 0;
  }
  .divTable,.divTableBody,.divTableRow,.divTableCell {
    display: block;
  }
  .divTable {
    width: 100%;
  }
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="navbar">
	<!-- navbar is handled automatically by JavaScript to be consistent across pages, see mobile.js -->
</div>
<HEAD>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-124637206-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-124637206-1');
</script>

</HEAD>
<a id="covid_banner"></a>

<h1>This Week's Workshop</h1>
<div class="divTable"><div class="divTableBody"><div class="divTableRow">
<div class="divTableCell">
  <iframe id="docFrame" src="https://docs.google.com/document/d/e/2PACX-1vQZj6aO_ds1TLHxyEQoJsPvt6KWODajOQ26XExsBlR0RekS_cIdcG-C3sSbCY67_UR24zey0mTiClcR/pub?embedded=true">
  </iframe>
</div>
<div class="divTableCell" id="gameCell">
  <iframe src="https://scratch.mit.edu/projects/370270384/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen>
  </iframe>
</div>
</div></div></div>

<!-- Footer (edit footer.js to edit content of footer)-->
<div id="footer"></div>
<script src="https://www.cancode.us/footer.js"></script>

<!-- Mobile compatibility -->
<script src="https://www.cancode.us/mobile.js"></script>

<script src="https://www.cancode.us/main.js"></script>

</body>
</html>
